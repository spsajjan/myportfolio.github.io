<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="./assets/css/intro.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/img/coffee-cup-icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="mob-container">
    <div class="intro">
        <div class="intro-img">
            <img src="./assets/img/little-corner-tea-house-icon.jpg" alt="">
        </div>
    </div>
    
    <div class="container border rounded-2 mt-3 p-2">
        <div class="row">
            <div class="col-md-3 d-flex">
                <img src="./assets/img/coin-icon.png" class="coin-icon m-2" alt="Coin Icon">
                <div class="h2 mt-2 money-text"></div>
            </div>
        </div>
    </div>
    
    
    <div class="container pt-3">
      <!-- Navigations Start -->
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-shop-tab" data-bs-toggle="tab" data-bs-target="#nav-shop" type="button" role="tab" aria-controls="nav-shop" aria-selected="true">Shop</button>
          <button class="nav-link" id="nav-inventory-tab" data-bs-toggle="tab" data-bs-target="#nav-inventory" type="button" role="tab" aria-controls="nav-inventory" aria-selected="false">Inventory</button>
          <button class="nav-link" id="nav-store-tab" data-bs-toggle="tab" data-bs-target="#nav-store" type="button" role="tab" aria-controls="nav-store" aria-selected="false">Store</button>
        </div>
      </nav>
      <!-- Navigation Ends -->
      <!-- Navigatioins Content Starts -->
      <div class="tab-content" id="nav-tabContent">
        <!-- Home Content Starts -->
        <div class="tab-pane fade show active" id="nav-shop" role="tabpanel" aria-labelledby="nav-shop-tab" tabindex="0">
          <div class="row p-2">
            <div class="col-md-6">
                <div class="d-flex">
                    <div class="g-container">
                        <img src="./assets/img/thick-plus-black-icon.png" alt="" class="op-four glass-img">
                        <img src="./assets/img/thick-plus-black-icon.png" alt="" class="op-three glass-img">
                        <img src="./assets/img/thick-plus-black-icon.png" alt="" class="op-two glass-img">
                        <img src="./assets/img/thick-plus-black-icon.png" alt="" class="op-one glass-img">
                    </div>
  
                    <div class="d-flex flex-column">
                        <div class="output-container">
                            <p class="h3 text-center">You Served!</p>
                            <p class="output-text text-center">*********</p>
                            <div class="output d-flex m-auto">
                                <img src="./assets/img/glass-empty.png" alt="" class="res-img">
                            </div>
                        </div>
                    </div>  
                  </div>
                  <div class="m-2">
                      <span data-mix><img src="./assets/img/craft-icon.jpg" alt="" class="icon"></span>
                      <span data-clear><img src="./assets/img/wash-icon.jpg" alt="" class="icon"></span>
                  </div>
                <div class="material-container">
                    <span data-material="water" title="Hot Water"><img src="./assets/img/hot-water-can.png" alt="" class="icon" ></span>
                    <span data-material="ice" title="Ice Cubes"><img src="./assets/img/ice-box.png" alt="" class="icon" ></span>
                    <span data-material="coffee_beans" title="Coffee Beans"><img src="./assets/img/material/bag-coffee-beans.png" alt="" class="icon" ></span>
                    <span data-material="fresh_leaves" title="Fresh Tea Leaves"><img src="./assets/img/material/bag-fresh-tea-leaf.png" alt="" class="icon" ></span>
                    <span data-material="lemon_grass" title="Fresh Lemon Grass Leaves"><img src="./assets/img/material/bag-lemon-grass.png" alt="" class="icon" ></span>
                    <span data-material="fresh_rosemary" title="Fresh Rosemary Leaves"><img src="./assets/img/material/bag-rosemary.png" alt="" class="icon" ></span>
                    <span data-material="dried_rosemary" title="Dried Rosemary Leaves"><img src="./assets/img/material/jar-rosemary-dried.png" alt="" class="icon" ></span>
                    <span data-material="oolong_leaves" title="Semi Fermented Oolong Leaves"><img src="./assets/img/material/jar-oolong-leaves.png" alt="" class="icon" ></span>
                    <span data-material="black_tea_leaves" title="Black Tea Leaves"><img src="./assets/img/material/jar-black-tea-leaves.png" alt="" class="icon" ></span>
                    <span data-material="camomile_leaves" title="Camomile Leaves"><img src="./assets/img/material/container-camomile.png" alt="" class="icon" ></span>
                  </div>
            </div>
              <div class="col-md-6">
                <div class="order-details overflow-auto p-2">
                    <p class="h3 text-center border-bottom">Order Details</p>
                    <div class="order-list p-3"></div>
                </div>
              </div>
          </div>
        </div>
        <!-- Home Content Ends -->
        <div class="tab-pane fade" id="nav-inventory" role="tabpanel" aria-labelledby="nav-inventory-tab" tabindex="0">Currently the Inventory is empty...</div>
        <div class="tab-pane fade" id="nav-store" role="tabpanel" aria-labelledby="nav-store-tab" tabindex="0">Currently the store is empty...</div>
      </div>
        <!-- Navigation Content Ends -->
      

  <!-- Accept order Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">New! Order</h5>
          <span type="span" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body">
            <img id="cust-img" class="img-fluid" alt="Customer Image">
            <p>I would like to have a glass of</p>
            <p id="cust-txt"></p>
        </div>
        <div class="modal-footer">
          <span type="span" class="btn btn-secondary" data-bs-dismiss="modal">Close</span>
          <span type="span" id="accept-order" class="btn btn-primary">Accept Order</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Accept Order Modal Ends -->

    </div>
    
    <script src="./assets/js/intro.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
